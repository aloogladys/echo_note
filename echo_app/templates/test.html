<!DOCTYPE html>
<html>
    {% load static %}
    <head>

        <link rel="stylesheet" href="{% static 'assets/css/create.css' %}">
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    </head>
    <body>
        
        <div class="page-content container note-has-grid">
            <button type="submit" class="btn btn-primary" style="position: absolute; top: 10px; right: 10px;">Log out </button>

            <ul class="nav nav-pills p-3 bg-white mb-3 rounded-pill align-items-center">
                <li class="nav-item">
                    <a href="javascript:void(0)" class="nav-link rounded-pill note-link d-flex align-items-center px-2 px-md-3 mr-0 mr-md-2 active" id="all-category">
                        <i class="icon-layers mr-1"></i><span class="d-none d-md-block">All Notes</span>
                    </a>
                </li>
            </ul>
            
            <form method="POST">
                {%csrf_token%}
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Title</label>
                    <input type="text" class="form-control" name ='title' id="exampleFormControlInput1" placeholder="Title">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1"  rows="3" name='description'></textarea>
                    <button type="submit" class="btn btn-primary">Save</button>
                  </div>
            </form>
            <div class="tab-content bg-transparent">
                <div id="note-full-container" class="note-has-grid row">
                    {% for note in note_queryset %}
                    <div class="col-md-4 single-note-item all-category note-important" style="">
                        <div class="card card-body">
                            <span class="side-stick"></span>
                            <h5 class="note-title text-truncate w-75 mb-0" data-noteheading={{note.title}}>{{note.title}} <i class="point fa fa-circle ml-1 font-10"></i></h5>
                            <p class="note-date font-12 text-muted">{{note.created_at}}</p>
                            <div class="note-content">
                                <p class="note-inner-content text-muted" data-notecontent={{note.description}}>{{note.description}}.</p>
                            </div>
                            <div class="d-flex align-items-center">
                                <span class="mr-1">
                                    <a href="/delete/" class="delete-note-link">
                                        <i class="fa fa-trash remove-note"></i>
                                    </a>
                                </span>
                                <div class="ml-auto">
                                    <div class="category-selector btn-group">
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>      
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <!-- <script src="{% static 'assets/js/create.js' %}"></script> -->
    </body>
</html>
